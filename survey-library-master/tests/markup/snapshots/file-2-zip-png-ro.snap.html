<div class="sd-file sd-file--answered sd-file--readonly">
	<input class="form-control sd-visuallyhidden" disabled="" id="testid0i" multiple="" placeholder="Question title" style="color:transparent;" type="file">
	<div class="sd-file__drag-area">
		<div class="sd-file__decorator">
			<span class="sd-file__drag-area-placeholder">
				<span class="sv-string-viewer">No file selected</span>
			</span>
			<div class="sd-file__wrapper">
				<div class="sd-action-bar sd-file__actions-container">
					<div class="sv-action" id="sv-file-choose-file">
						<div class="sv-action__content">
							<label aria-label="Select File" class="sd-context-btn sd-file__choose-btn sd-file__choose-btn--icon sd-file__choose-file-btn--disabled" for="testid0i" tabindex="0">
								<svg class="sv-svg-icon" role="img">
									<use xlink:href="#icon-choosefile" class="">
									</use>
									<title class="">Select File</title>
								</svg>
								<span>Select File</span>
							</label>
						</div>
					</div>
					<div class="sv-action sv-action--hidden" id="sv-file-start-camera">
						<div class="sv-action__content">
							<button class="sd-context-btn" disabled="" role="button" tabindex="0" title="Take Photo" type="button">
								<svg class="sd-action__icon sv-svg-icon" role="img">
									<use xlink:href="#icon-takepicture_24x24" class="">
									</use>
									<title class="">Take Photo</title>
								</svg>
							</button>
						</div>
					</div>
					<div class="sv-action" id="sv-file-clean">
						<div class="sv-action__content">
							<button class="sd-context-btn sd-context-btn--negative" disabled="" role="button" tabindex="0" title="Clear" type="button">
								<svg class="sd-action__icon sv-svg-icon" role="img">
									<use xlink:href="#icon-clear" class="">
									</use>
									<title class="">Clear</title>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="sd-file__list">
			<span class="sd-file__preview-item">
				<div class="sd-file__image-wrapper sd-file__image-wrapper--default-image">
					<svg class="sd-file__default-image sv-svg-icon" role="img">
						<use xlink:href="#icon-defaultfile" class="">
						</use>
					</svg>
				</div>
				<div class="sd-file__sign">
					<a download="item1.zip" href="#item1.zip" title="item1.zip">item1.zip</a>
				</div>
			</span>
			<span class="sd-file__preview-item">
				<div class="sd-file__image-wrapper">
					<img alt="File preview" src="#item2.png">
					</div>
					<div class="sd-file__sign">
						<a download="item2.png" href="#item2.png" title="item2.png">item2.png</a>
					</div>
				</span>
			</div>
		</div>
	</div>
